<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="wholecontainer">
        <div class="rightside">
            <div class="p1">
                <div class="image">
                    <img src="./assests/boat410-2.png" alt="">
                </div>
                <div class="text">
                    <p>JBL Live 660NC wireless Over-Ear NC Headphones</p>
                    <div class="subtext">
                        <p style="color: white;"><i style="color: white;"
                                class="fa-solid fa-indian-rupee-sign"></i>19,990 </p>
                        <p style="color: grey;"><strike><i style="color: white;"
                                    class="fa-solid fa-indian-rupee-sign"></i>24,990</strike>
                        </p>
                    </div>
                </div>
                <div class="delete">
                    <i class="fa-solid fa-trash"></i>
                </div>
            </div>
            <hr style="color: rgb(0, 0, 0);">
            <div class="p2">
                <div class="image">
                    <img src="./assests/jbl760nc-1.png" alt="">
                </div>
                <div class="text">
                    <p>boAt Rockerz 518 on-Ear Wireless Headphonnes</p>
                    <div class="subtext">
                        <p style="color: white;"><i style="color: white;"
                                class="fa-solid fa-indian-rupee-sign"></i>19,990 </p>
                        <p style="color: grey;"><strike><i style="color: white;"
                                    class="fa-solid fa-indian-rupee-sign"></i>24,990</strike>
                        </p>
                    </div>
                </div>
                <div class="deletes">
                    <i class="fa-solid fa-trash"></i>
                </div>
            </div>
        </div>
        <div class="leftside">
            <h2 style="color: white;">Order Summary (4 items)</h2>
            <div class="price">
                <pre>Original Price</pre>
                <div class="div">
                    <pre style="color: white;"><i style="color: white;"
                class="fa-solid fa-indian-rupee-sign"></i>19,990 </pre>
                </div>
            </div>
            <div class="price">
                <pre>Discount</pre>
                <div class="div">
                    <pre style="color: green;">-<i style="color: green;"
                class="fa-solid fa-indian-rupee-sign"></i>10,132 </pre>
                </div>
            </div>
            <div class="price">
                <pre>Delivery</pre>
                <div class="div">
                    <pre style="color: green;">Free</pre>
                </div>
            </div>
            <hr>
            <div class="total">
            <h2 style="color: white;">Total price</h2>
            <div class="div">
                <p style="color: white;"><i style="color: white;"
            class="fa-solid fa-indian-rupee-sign"></i>12,845</p>
            </div>
            </div>
            <button>Check Out</button>
        </div>
    </div>
</body>

</html>
